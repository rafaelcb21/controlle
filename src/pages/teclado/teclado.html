<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>
<ion-content class="grid-basic-page">
    <div class='teclado estrutura_input'><div class='cifrao'>R$</div><div class='cor'>{{ valor }}</div></div>
    <ion-grid class='keyboard'>
        <ion-row>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado' (click)="screen('1')">1</button></div>
            </ion-col>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado'>2</button></div>
            </ion-col>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado'>3</button></div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado'>4</button></div>
            </ion-col>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado'>5</button></div>
            </ion-col>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado'>6</button></div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado'>7</button></div>
            </ion-col>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado'>8</button></div>
            </ion-col>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado'>9</button></div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                <div><button ion-button round clear color="light" class='size_teclado'></button></div>
            </ion-col>
            <ion-col col-4>
                <div><button ion-button round clear color="danger" class='size_teclado'>0</button></div>
            </ion-col>
            <ion-col col-4>
                <div>
                    <button ion-button color="danger" clear icon-only style="width: 70px;">
                        <ion-icon ios="ios-backspace" md="md-backspace" is-active="false"></ion-icon>
                    </button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab center bottom>
        <button ion-fab color="danger"><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon></button>
    </ion-fab>
</ion-content>
